<app-sticky-bar #stickyBar >
    <h1>Contact</h1>
    <button>add</button>
    <button>Search</button>
</app-sticky-bar>

<div class="container" [style.margin-top.px]="stickyBar.isSticky ? 80 : 0">

    <div class="contacts-list">
        <app-contact [appHighlight]="contactsService.selectedContact?.id == contact.id" *ngFor="let contact of contacts"
        [contact]="contact" (clicked)="onContactSelected($event)"></app-contact>
    </div>

    <app-contact-detail></app-contact-detail>

</div>
